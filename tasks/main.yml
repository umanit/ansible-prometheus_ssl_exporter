---
- include_tasks: preflight.yml
  tags:
    - ssl_exporter_install
    - ssl_exporter_configure
    - ssl_exporter_run

- include_tasks: install.yml
  become: true
  tags:
    - ssl_exporter_install

- include_tasks: configure.yml
  become: true
  tags:
    - ssl_exporter_configure

- name: ensure ssl_exporter service is started and enabled
  become: true
  systemd:
    daemon_reload: true
    name: ssl_exporter
    state: started
    enabled: true
  tags:
    - ssl_exporter_run
